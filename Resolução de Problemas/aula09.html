    SEJA MECE 
        Teste para verificar a qualidade de sua arvore logica

        M: Mutuamente
        E: Excludente
        C: Coletivamente
        E: Exaustivo

    O princípio MECE (Mutualmente Exclusivo e Coletivamente Exaustivo) 
    é um conceito usado na resolução de problemas que visa garantir a abrangência 
    e a organização estruturada do pensamento. Ele é frequentemente utilizado em 
    consultorias e gestão de negócios.

    A abordagem MECE exige que uma análise ou solução seja mutualmente exclusiva, 
    o que significa que não há sobreposição entre as categorias consideradas. 
    Além disso, deve ser coletivamente exaustiva, o que indica que todas as 
    categorias possíveis devem ser consideradas e cobertas.

    Ao aplicar o princípio MECE, você pode quebrar um problema em partes menores 
    e abordá-las individualmente, garantindo que cada parte seja clara e 
    abrangente, sem duplicações ou lacunas. Isso ajuda a identificar e explorar
    todas as possíveis soluções, bem como a compreender melhor a natureza do 
    problema.
